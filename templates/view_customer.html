{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Customer List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>ID Number</th>
                <th>Area</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.id_number }}</td>
                <td>{{ customer.area }}</td>
                <td>
                    <img src="{{ url_for('static', filename=customer.image_path) }}" alt="{{ customer.name }}'s Image" width="100" height="100">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
